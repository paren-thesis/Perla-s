<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Ordering - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Canteen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeIn">Welcome to Our Canteen</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card animate__animated animate__zoomIn">
                    <img src="assets/food1.jpg" class="card-img-top" alt="Food 1">
                    <div class="card-body">
                        <h5 class="card-title">Delicious Meal</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card animate__animated animate__zoomIn" style="animation-delay: 0.2s;">
                    <img src="assets/food2.jpg" class="card-img-top" alt="Food 2">
                    <div class="card-body">
                        <h5 class="card-title">Tasty Snack</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card animate__animated animate__zoomIn" style="animation-delay: 0.4s;">
                    <img src="assets/food3.jpg" class="card-img-top" alt="Food 3">
                    <div class="card-body">
                        <h5 class="card-title">Healthy Option</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="menu.html" class="btn btn-primary btn-lg">Order Now</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</body>
</html>
