<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Ordering - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Canteen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menu Content -->
    <div class="container my-5">
        <!-- Food Category -->
        <h2 class="mb-4">Food Menu</h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="assets/food1.jpg" class="card-img-top" alt="Food 1">
                    <div class="card-body">
                        <h5 class="card-title">Burger - $5</h5>
                        <button class="btn btn-success add-to-cart" data-name="Burger" data-price="5">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="assets/food2.jpg" class="card-img-top" alt="Food 2">
                    <div class="card-body">
                        <h5 class="card-title">Pizza - $8</h5>
                        <button class="btn btn-success add-to-cart" data-name="Pizza" data-price="8">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fruit Slider -->
        <h2 class="mb-4">Fruits</h2>
        <div id="fruitCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/fruit1.jpg" class="d-block w-100" alt="Fruit 1">
                    <div class="carousel-caption">
                        <h5>Apple - $1</h5>
                        <button class="btn btn-success add-to-cart" data-name="Apple" data-price="1">Add to Cart</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/fruit2.jpg" class="d-block w-100" alt="Fruit 2">
                    <div class="carousel-caption">
                        <h5>Banana - $0.5</h5>
                        <button class="btn btn-success add-to-cart" data-name="Banana" data-price="0.5">Add to Cart</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/fruit3.jpg" class="d-block w-100" alt="Fruit 3">
                    <div class="carousel-caption">
                        <h5>Orange - $0.8</h5>
                        <button class="btn btn-success add-to-cart" data-name="Orange" data-price="0.8">Add to Cart</button>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#fruitCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#fruitCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- Floating Cart -->
    <div class="cart floating-cart">
        <h3>Cart</h3>
        <ul id="cart-items" class="list-group"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button class="btn btn-primary" id="submit-order">Submit Order</button>
        <div id="order-result" class="mt-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
