<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles/style_menu.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Perla<span>'s</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <img src="./images/hamburger.png" alt="hamburger menu" class="hamburger">
        </nav>
    </header>

    <div class="menu-container">
        <h1 class="menu-title">The Most Popular</h1>
        <div class="category-nav">
            <button class="category-btn active">Burgers</button>
            <button class="category-btn">Pizza</button>
            <button class="category-btn">Sushi</button>
            <button class="category-btn">Snacks</button>
            <button class="category-btn">Salads</button>
            <button class="category-btn">Drinks</button>
            <button class="category-btn">Desserts</button>
        </div>
        <div class="menu-grid" id="menuGrid"></div>
        <button class="show-more">Show more</button>
    </div>

    <!-- Floating Cart -->
    <div class="cart" id="cart">
        <h3>Cart</h3>
        <ul id="cart-items" class="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button class="btn-submit" id="submit-order">Submit Order</button>
        <div id="order-result" class="order-result"></div>
    </div>

    <script src="scripts/script_menu.js"></script>
</body>
</html>
